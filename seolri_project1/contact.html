<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="utf-8">    
    <title>우리 술 윤술</title>
    <link rel="icon" type="image/x-icon" href="./img/icon/yoonsolremove.png">
    <link rel="stylesheet" type="text/css" href="./css/style_contact.css" />
    <link rel="stylesheet" type="text/css" href="./css/footer.css">

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <script>
        window.onload = function(){
            $("#page_header").load("./header.html");
            $("#page_footer").load("./footer.html");
        }

        function fn_submit(){
            console.log("fn_submit");

            let notice_title = document.getElementById("title").value;
            console.log("title" , notice_title);

            let notice_content = document.getElementById("content").value;
            console.log("content" , notice_content);

            let notice_job = document.querySelector("input[name='job']:checked").value;
            console.log("notice_job" , notice_job);

            let notice_from = document.getElementById("from").value;
            console.log("from" , notice_from);

            let notice_phone = document.getElementById("phone").value;
            console.log("phone" , notice_phone);

        }
    </script>

    </head>
    <body>

    <div id="wrap">
        <div id="page_header">
        </div>
        <!-- 헤더 -->

        <div class="intro_bg">
            <div class="intro_text">
                <h1>알려주기</h1>
            </div>
        </div>

        <!-- intro_bg 끝 -->
        <div class="contents">
            <div class="content01">
                <div class="content01_h1">
                    <h1>전통주와 전통주가 있는 장소를 <br>
                        저희에게 소개해주세요.</h1>
                </div>
                <form action="" id="editor_form" method="post">
                    <div id="div_table">
                        <table>
                            <colgroup>
                                <col width="100">
                                <col width="700">
                            </colgroup>
                            <tr>
                                <td class="td_left">제목</td>
                                <td class="td_right">
                                    <input type="text" id="title" maxlength="30">
                                </td>
                            </tr>
                            <tr>
                                <td class="td_left">내용</td>
                                <td class="td_right">
                                    <textarea name="notice_content" id="content" cols="30" rows="10"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td class="td_left">소속</td>
                                <td class="td_right">
                                    <label for="ordinary">
                                    <input type="radio" name="job" id="ordinary" value="ordinary" checked>&nbsp;일반&nbsp;&nbsp;&nbsp;
                                    </label>
                                    <label for="brewery">
                                    <input type="radio" name="job" id="brewery" value="brewery">&nbsp;양조장&nbsp;&nbsp;&nbsp;
                                    </label>
                                    <label for="bar">
                                    <input type="radio" name="job" id="bar" value="bar">&nbsp;기타업장&nbsp;&nbsp;&nbsp;
                                </label>
                                </td>
                            </tr>
                            <tr>
                                <td class="td_left">성함</td>
                                <td class="td_right">
                                    <input type="text" id="from" maxlength="10">
                                </td>
                            </tr>
                            <tr>
                                <td class="td_left">연락처</td>
                                <td class="td_right">
                                    <input type="tel" id="phone" maxlength="20">
                                </td>
                            </tr>
                            <tr>
                                <td class="td_left">사진 첨부</td>
                                <td class="td_right6">
                                    <input type="file" id="picture">
                                </td>
                            </tr>
                        </table>
                    </div>
                    <!-- 버튼 만들기 -->
                    <div id="div_button">
                        <input type="button" value="보내기" onclick="fn_submit()">
                    </div>
                </form>
            </div>
        </div>
        <!-- contents 끝 -->
</div>
<footer id="page_footer">
    <!-- footer는 위에서 연결~ -->
</footer>
</body>
</html>
