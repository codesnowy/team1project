<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="utf-8">    
    <title>우리 술 윤술</title>
    <link rel="icon" type="image/x-icon" href="./img/icon/yoonsolremove.png">
    <link rel="stylesheet" type="text/css" href="./css/style_boardWrite.css" />
    <link rel="stylesheet" type="text/css" href="./css/footer.css">

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <script>
        window.onload = function(){
            $("#page_header").load("./header.html");
            $("#page_footer").load("./footer.html");
        }

        function fn_submit(){
            console.log("fn_submit");

            let notice_title = document.getElementById("title").value;
            console.log("title" , notice_title);

            let notice_content = document.getElementById("content").value;
            console.log("content" , notice_content);

        }
    </script>

    </head>
    <body>

    <div id="wrap">
        <div id="page_header">
        </div>
        <!-- 헤더작업 끝 -->

        <div class="intro_bg">
            <div class="intro_text">
                <h1>소통하기</h1>
                <br>
                <h4>자유롭게 이야기를 나누어 보세요</h4>
            </div>
        </div>

        <!-- intro_bg 끝 -->
        <div class="contents">
            <div class="content01">
                <form action="" id="editor_form" method="post">
                    <div id="div_table">
                        <table>
                            <colgroup>
                                <col width="100">
                                <col width="700">
                            </colgroup>
                            <tr>
                                <td class="td_left">제목</td>
                                <td class="td_right">
                                    <input type="text" id="title" maxlength="30">
                                </td>
                            </tr>
                            <tr>
                                <td class="td_left">내용</td>
                                <td class="td_right">
                                    <textarea name="notice_content" id="content" cols="30" rows="10"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td class="td_left">사진 첨부</td>
                                <td class="td_right6">
                                    <input type="file" id="picture">
                                </td>
                            </tr>
                        </table>
                    </div>
                    <!-- 버튼 만들기 -->
                    <div id="div_button">
                        <input type="button" value="보내기" onclick="fn_submit()">
                    </div>
                </form>
            </div>
        </div>
        <!-- contents 끝 -->
</div>
<footer id="page_footer">
    <!-- footer는 위에서 연결~ -->
</footer>
</body>
</html>
