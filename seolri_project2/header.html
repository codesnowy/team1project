    <script>
         window.onload = function(){
        $(".home").load("./home.html");
         }


        /* SHOW / HIDE GO TO TOP s */
        $(window).scroll(function(){
            if ($(this).scrollTop() > 200) {
                $('#scrollToTop').fadeIn();
            } else {
                $('#scrollToTop').fadeOut();
            }
        });
        $('#scrollToTop').click(function(){
            $('html, body').animate({scrollTop : 0},800);
            return false;
        });
        /* SHOW / HIDE GO TO TOP e */
    </script>
